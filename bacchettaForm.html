      <!-- bacchetta form -->
      <div class="container" >
      <div class="row">
        <div class="col-md-12">
          <h2>Inserisci Baccheta</h2>
          
          <div class="form-group">
            <label for="input-codice-bacchetta">Codice Bacchetta</label>
            <input type="text" class="form-control" id="input-codice-bacchetta">
          </div>

          <div class="form-group">
            <label for="input-materale">Materiale</label>
            <input type="text" class="form-control" id="input-materale">
          </div>

          <div class="form-group">
            <label for="input-nucleo">Nucleo</label>
            <input type="text" class="form-control" id="input-nucleo">
          </div>

          <div class="form-group">
            <label for="input-lunghezza">Lunghezza</label>
            <input type="number" min="15" max ="25" class="form-control" id="input-lunghezza">
          </div>

          <div class="form-group">
            <label for="input-resistenza">Resistenza</label>
            <input type="text" class="form-control" id="input-resistenza">
          </div>

          <div class="form-group">
            <label for="input-magoPro">Mago Proprietario</label>
            <input type="text" class="form-control" id="input-magoPro">
          </div>

          <div>
            <label for="input-scelta-casata">Scegli Casata di appatenenza</label>
            <select class="form-control" id="input-scelta-casata">
              <option value="" disabled selected></option>
            </select>
          </div>

          <div class="form-group">
            <label for="input-img">Carica Link dell'imagine</label>
            <input type="text" class="form-control" id="input-img">
          </div>

          </div class="row">
          <div class="col-md-12 text-center"><button class="btn btn-success btn-lg" onclick="aggiungiBac()">Salva</button>
          </div>
          
        </div>
